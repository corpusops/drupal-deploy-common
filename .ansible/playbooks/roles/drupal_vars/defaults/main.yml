  DRUPAL__SENTRY_DSN={{cops_drupal_sentry_dsn}}
  DRUPAL__SENTRY_RELEASE={{cops_drupal_docker_tag}}
  DRUPAL__SENTRY_TAGS={{cops_drupal_sentry_tags|join(',')}}
  {% endif %}
  MAILCATCHER_USER={{cops_drupal_mailcatcher_user}}
