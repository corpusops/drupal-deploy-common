  DRUPAL_SETTINGS__smtp_DOT_settings___smtp_username={{cops_drupal_smtp_username}}
  DRUPAL_SETTINGS__smtp_DOT_settings___smtp_password={{cops_drupal_smtp_password}}
  DRUPAL_SETTINGS__smtp_DOT_settings___smtp_autotls={{"{0}".format(cops_drupal_smtp_autotls)|lower}}
